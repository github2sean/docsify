<body>
  <div id="app"></div>

  <!-- loading显示的文字 -->
  <div id="loading">Loading...</div>

  <div id="gitalk-container"></div>
  <div id=""></div>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script>
    window.$docsify = {
      name: 'seanDocs',
      // repo: 'https://github.com/github2sean/docsify.git',
      coverpage: true,
      loadSidebar: true,
      // subMaxLevel: 2,
      logo: '/_media/DOc.svg',
      search: 'auto', // 默认值

      //完整全局搜索配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'，匹配文件路径
        placeholder: 'Type to search', // 搜索提示框文字， 支持本地化，例子在下面
        // placeholder: {
        //   '/zh-cn/': '搜索',
        //   '/': 'Type to search'
        // },
        noData: 'No Results!', // 找不到结果文字提示，支持本地化，例子在下面
        // noData: {
        //   '/zh-cn/': '找不到结果',
        //   '/': 'No Results'
        // },
        depth: 6, // 搜索标题的最大程级, 1 - 6
      }

    }
  </script>
  <!-- 引入搜索模块 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Plugins：gitalk -->
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script src="js/md5.min.js"></script>

  <script>
    var $gitalk = window.document.getElementById("gitalk-container");
    //console.log($gitalk);

    const gitalk = new Gitalk({
      clientID: '99bb986c47043c0df38d',
      clientSecret: '650074ae9e9e551f744deed87b2ab9d53498b188',
      repo: 'docsify',
      owner: 'github2sean',
      admin: ['github2sean'],
      // id: '{{ page.url | truncate: 50, '' }}',
      distractionFreeMode: false
    })
    // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
    window.onhashchange = function(event) {
      if (event.newURL.split('?')[0] !== event.oldURL.split('?')[0]) {
        location.reload()
      }
    }
    //gitalk.render('gitalk-container')
  </script>
